<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,600,800&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <title>Pig Game</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="main">
                <div class="player">
                    <div class="name">Player 1</div>
                    <div class="score">0</div>
                    <div class="current">
                        <div class="current-label">current</div>
                        <div class="current-score">0</div>
                    </div>
                </div>
                <div class="player">
                    <div class="name">Player 2</div>
                    <div class="score">0</div>
                    <div class="current">
                        <div class="current-label">current</div>
                        <div class="current-score">0</div>
                    </div>
                </div>
                <div class="button new-game">
                    <a href="#">
                        <i class="icon ion-md-add-circle-outline"></i>
                        new game
                    </a>
                </div>
                <div class="dice">
                    <img src="assets/images/dice-1.png" alt="">
                </div>
                <div class="button roll-dice">
                    <a href="#">
                        <i class="icon ion-md-sync"></i>
                        roll dice
                    </a>
                </div>
                <div class="button hold">
                    <a href="#">
                        <i class="icon ion-md-download"></i>
                        hold
                    </a>
                </div>
            </div>
        </div>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
